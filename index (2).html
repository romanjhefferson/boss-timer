<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lordnine Boss Monitoring</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #222; color: white; padding: 1rem; text-align: center; position: sticky; top: 0; z-index: 10; }
    #nextRespawn { font-weight: bold; font-size: 1.2rem; }
    .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; padding: 1rem; }
    .card { background: white; border-radius: 12px; padding: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    .card h2 { margin: 0; font-size: 1.2rem; }
    .red { color: red; }
    .yellow { color: goldenrod; }
    .green { color: green; }
    h3 { margin-top: 2rem; margin-left: 1rem; }
  </style>
</head>
<body>
  <header>
    Lordnine Boss Monitoring — <span id="nextRespawn">Loading...</span>
  </header>
  <h3>Not yet respawned</h3>
  <div class="container" id="upcoming"></div>
  <h3>Alive</h3>
  <div class="container" id="alive"></div>

  <script>
    const sheetURL = "https://opensheet.elk.sh/1RoupDDa_fQdcowVCNpL2q1mJDDAw3obvIwRQhOp7Z5E/Sheet1";

    const respawnTimes = {
      "Venatus": 10,
      "Viorent": 10,
      "Araneo": 24,
      "Undomiel": 24,
      "Lady Dalia": 18,
      "Amentis": 29,
      "Ego": 21,
      "Livera": 24,
      "General Aquleus": 29,
      "Baron Braudmore": 32
    };

    async function fetchData() {
      const res = await fetch(sheetURL);
      const data = await res.json();
      render(data);
    }

    function render(data) {
      const now = new Date();
      let upcoming = [];
      let alive = [];

      data.forEach(row => {
        const boss = row.Boss.trim();
        const deathTime = new Date(row.DeathTime);
        const hours = respawnTimes[boss];
        if (!hours || isNaN(deathTime)) return;

        const respawn = new Date(deathTime.getTime() + hours * 60 * 60 * 1000);
        const diffMs = respawn - now;
        const diffH = Math.floor(diffMs / (1000*60*60));
        const diffM = Math.floor((diffMs % (1000*60*60)) / (1000*60));

        let color, title;
        if (diffMs > 0) {
          if (diffH < 1) color = "red";
          else if (diffH < 6) color = "yellow";
          else color = "black";
          title = `<span class=\"${color}\">${boss} — Respawns in ${diffH}h ${diffM}m</span>`;
          upcoming.push({ boss, title, deathTime, respawn });
        } else {
          title = `<span class=\"green\">${boss} — Alive</span>`;
          alive.push({ boss, title, deathTime, respawn });
        }
      });

      upcoming.sort((a,b) => a.respawn - b.respawn);

      document.getElementById("upcoming").innerHTML = upcoming.map(r => `
        <div class="card">
          <h2>${r.title}</h2>
          <p>Death Time: ${r.deathTime}</p>
          <p>Respawn Time: ${r.respawn}</p>
        </div>`).join("");

      document.getElementById("alive").innerHTML = alive.map(r => `
        <div class="card">
          <h2>${r.title}</h2>
          <p>Death Time: ${r.deathTime}</p>
          <p>Respawn Time: ${r.respawn}</p>
        </div>`).join("");

      if (upcoming.length > 0) {
        const soonest = upcoming[0];
        const diffMs = soonest.respawn - now;
        const diffH = Math.floor(diffMs / (1000*60*60));
        const diffM = Math.floor((diffMs % (1000*60*60)) / (1000*60));
        document.getElementById("nextRespawn").textContent =
          `${soonest.boss} respawns in ${diffH}h ${diffM}m`;
      } else {
        document.getElementById("nextRespawn").textContent = "All bosses are alive!";
      }
    }

    fetchData();
    setInterval(fetchData, 60000);
  </script>
</body>
</html>
