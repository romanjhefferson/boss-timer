<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lordnine Boss Monitoring</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1rem; position: sticky; top: 0; z-index: 10; }
    #nextRespawn { font-weight: bold; font-size: 1.2rem; }
    button#themeToggle { background: none; border: 1px solid; border-radius: 6px; padding: 0.3rem 0.8rem; cursor: pointer; font-size: 1.2rem; }

    table { width: 100%; border-collapse: collapse; margin: 1rem 0; border-radius: 8px; overflow: hidden; }
    th, td { padding: 0.75rem; text-align: left; font-size: 0.95rem; }
    tr:last-child td { border-bottom: none; }
    h3 { margin-top: 2rem; margin-left: 1rem; }

    .red { font-weight: bold; }
    .yellow { font-weight: bold; }
    .green { font-weight: bold; }
    .badge { border-radius: 12px; padding: 2px 8px; font-size: 0.8rem; margin-left: 5px; }
    .soon-badge { background: #ffcc66; color: #222; font-weight: bold; }

    /* Highlight Today Section */
    .highlight-today {
      border: 2px solid #ffcc66;
      box-shadow: 0 0 10px rgba(255, 204, 102, 0.7);
    }

    /* Separator Banner */
    .separator {
      text-align: center;
      font-weight: bold;
      margin: 2rem 0 1rem;
      padding: 0.5rem;
      border-top: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Dark */
    body.dark { background: #2c2c2c; color: #e0e0e0; }
    body.dark header { background: #111; color: white; }
    body.dark table { background: #3a3a3a; }
    body.dark th { background: #444; color: #f0f0f0; }
    body.dark td { border-bottom: 1px solid #555; }
    body.dark .red { color: #ff6b6b; }
    body.dark .yellow { color: #ffcc66; }
    body.dark .green { color: #77dd77; }
    body.dark .badge { background: #555; color: #f0f0f0; }
    body.dark .soon-badge { background: #ffcc66; color: #222; }
    body.dark .highlight-today { background: #554422; }
    body.dark .separator { border-color: #777; color: #ddd; }

    /* Light */
    body.light { background: #f5f5f5; color: #222; }
    body.light header { background: #222; color: white; }
    body.light table { background: white; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    body.light th { background: #f0f0f0; color: #222; }
    body.light td { border-bottom: 1px solid #ddd; }
    body.light .red { color: red; }
    body.light .yellow { color: goldenrod; }
    body.light .green { color: green; }
    body.light .badge { background: #eee; color: #222; }
    body.light .soon-badge { background: #ffcc66; color: #222; }
    body.light .highlight-today { background: #fff4cc; }
    body.light .separator { border-color: #bbb; color: #333; }
  </style>
</head>
<body>
  <header>
    <span>Lordnine Boss Monitoring ‚Äî <span id="nextRespawn">Loading...</span></span>
    <button id="themeToggle">üåô</button>
  </header>

  <h3 id="fixedSoonHeader" style="display:none;">‚ö° Fixed Respawns Today</h3>
  <table id="fixedSoon" class="highlight-today" style="display:none;">
    <thead><tr><th>Boss</th><th>Status</th><th>Respawn Time</th></tr></thead>
    <tbody></tbody>
  </table>

  <h3 id="dynamicHeader">Dynamic Respawns</h3>
  <table id="upcoming">
    <thead><tr><th>Boss</th><th>Status</th><th>Respawn Time</th></tr></thead>
    <tbody></tbody>
  </table>

  <h3 id="aliveHeader">Alive</h3>
  <table id="alive">
    <thead><tr><th>Boss</th><th>Status</th><th>Death Time</th><th>Respawn Time</th></tr></thead>
    <tbody></tbody>
  </table>

  <div id="separator" class="separator" style="display:none;">‚îÄ‚îÄ‚îÄ‚îÄ Other Fixed Respawns ‚îÄ‚îÄ‚îÄ‚îÄ</div>
  <table id="fixed">
    <thead><tr><th>Boss</th><th>Status</th><th>Respawn Time</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = "https://opensheet.elk.sh/1RoupDDa_fQdcowVCNpL2q1mJDDAw3obvIwRQhOp7Z5E/Sheet1";
    const respawnTimes = { "Venatus": 10, "Viorent": 10, "Araneo": 24, "Undomiel": 24,
      "Lady Dalia": 18, "Amentis": 29, "Ego": 21, "Livera": 24,
      "General Aquleus": 29, "Baron Braudmore": 32, "Wannitas": 48,
      "Metus": 48, "Duplican": 48, "Shuliar": 35, "Gareth": 32,
      "Titore": 37, "Larba": 35 };

    const fixedSchedules = {
      "Clemantis": [ { day: 1, hour: 11, minute: 30 }, { day: 4, hour: 19, minute: 0 } ],
      "Saphirus": [ { day: 2, hour: 11, minute: 30 }, { day: 0, hour: 17, minute: 0 } ],
      "Neutro":   [ { day: 2, hour: 19, minute: 0 }, { day: 4, hour: 11, minute: 30 } ],
      "Milavy":   [ { day: 6, hour: 15, minute: 0 } ],
      "Ringor":   [ { day: 6, hour: 17, minute: 0 } ],
      "Roderick": [ { day: 5, hour: 19, minute: 0 } ],
      "Thymele":  [ { day: 1, hour: 19, minute: 0 }, { day: 3, hour: 11, minute: 30 } ]
    };

    function formatDate(date) {
      const options = { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit', hour12: true };
      return date.toLocaleString('en-US', options);
    }
    function relativeBadge(date, now) {
      const diffDays = Math.floor((date - now) / (1000*60*60*24));
      if (diffDays === 0) return '<span class="badge">Today</span>';
      if (diffDays === 1) return '<span class="badge">Tomorrow</span>';
      return `<span class="badge">In ${diffDays} days</span>`;
    }

    async function fetchData() {
      const res = await fetch(sheetURL);
      const data = await res.json();
      window.bossData = data;
      render();
    }

    let countdownInterval;

    function render() {
      const data = window.bossData || [];
      const now = new Date();
      let upcoming = [];
      let alive = [];
      let fixedUpcoming = [];

      // Dynamic bosses
      data.forEach(row => {
        const boss = row.Boss.trim();
        const deathTime = new Date(row.DeathTime);
        const hours = respawnTimes[boss];
        if (!hours || isNaN(deathTime)) return;

        const respawn = new Date(deathTime.getTime() + hours * 60 * 60 * 1000);
        const diffMs = respawn - now;
        const diffH = Math.floor(diffMs / (1000*60*60));

        let status;
        if (diffMs > 0) {
          if (diffH < 1) status = `üî¥ <span class='red'>Very Soon</span>`;
          else if (diffH < 6) status = `üü° <span class='yellow'>Soon</span>`;
          else status = "‚è≥ Upcoming";
          upcoming.push({ boss, status, respawn });
        } else {
          status = `üü¢ <span class='green'>Alive</span>`;
          alive.push({ boss, status, deathTime, respawn });
        }
      });

      // Fixed bosses
      Object.entries(fixedSchedules).forEach(([boss, schedules]) => {
        schedules.forEach(s => {
          const respawn = new Date(now);
          respawn.setDate(now.getDate() + ((s.day - now.getDay() + 7) % 7));
          respawn.setHours(s.hour, s.minute, 0, 0);
          if (respawn < now) respawn.setDate(respawn.getDate() + 7);

          const diffMs = respawn - now;
          const diffH = diffMs / (1000*60*60);
          const diffM = Math.floor((diffMs % (1000*60*60)) / (1000*60));
          let soon = respawn.toDateString() === now.toDateString(); // Only today's boss
          let status = `‚è≥ Respawns in ${Math.floor(diffH)}h ${diffM}m ${relativeBadge(respawn, now)}`;
          if (soon) status += ` <span class="soon-badge">‚ö° Spawning Today</span>`;
          fixedUpcoming.push({ boss, status, respawn, soon });
        });
      });

      upcoming.sort((a,b) => a.respawn - b.respawn);
      fixedUpcoming.sort((a,b) => a.respawn - b.respawn);

      let fixedSoon = fixedUpcoming.filter(r => r.soon);
      let fixedLater = fixedUpcoming.filter(r => !r.soon);

      document.querySelector("#upcoming tbody").innerHTML = upcoming.map(r =>
        `<tr><td>${r.boss}</td><td>${r.status}</td><td>${formatDate(r.respawn)} ${relativeBadge(r.respawn, now)}</td></tr>`
      ).join("");

      document.querySelector("#alive tbody").innerHTML = alive.map(r =>
        `<tr><td>${r.boss}</td><td>${r.status}</td><td>${formatDate(r.deathTime)}</td><td>${formatDate(r.respawn)}</td></tr>`
      ).join("");

      document.querySelector("#fixedSoon tbody").innerHTML = fixedSoon.map(r =>
        `<tr><td>${r.boss}</td><td>${r.status}</td><td>${formatDate(r.respawn)}</td></tr>`
      ).join("");

      document.querySelector("#fixed tbody").innerHTML = fixedLater.map(r =>
        `<tr><td>${r.boss}</td><td>${r.status}</td><td>${formatDate(r.respawn)}</td></tr>`
      ).join("");

      document.getElementById("fixedSoonHeader").style.display = fixedSoon.length ? "block" : "none";
      document.getElementById("fixedSoon").style.display = fixedSoon.length ? "table" : "none";
      document.getElementById("separator").style.display = fixedLater.length ? "block" : "none";

      // Countdown
      if (upcoming.length > 0 || fixedUpcoming.length > 0) {
        const soonest = [...upcoming, ...fixedUpcoming].sort((a,b) => a.respawn - b.respawn)[0];
        function updateCountdown() {
          const nowUpdate = new Date();
          const diff = soonest.respawn - nowUpdate;
          const h = Math.floor(diff / (1000*60*60));
          const m = Math.floor((diff % (1000*60*60)) / (1000*60));
          document.getElementById("nextRespawn").textContent =
            `${soonest.boss} respawns in ${h}h ${m}m at ${formatDate(soonest.respawn)}`;
        }
        if (countdownInterval) clearInterval(countdownInterval);
        updateCountdown();
        countdownInterval = setInterval(updateCountdown, 1000);
      }
    }

    fetchData();
    setInterval(render, 1000);
    setInterval(fetchData, 60000);

    // Theme Toggle
    const themeToggleBtn = document.getElementById("themeToggle");
    function setTheme(theme) {
      document.body.classList.remove("light", "dark");
      document.body.classList.add(theme);
      localStorage.setItem("theme", theme);
      themeToggleBtn.textContent = theme === "dark" ? "üåô" : "‚òÄÔ∏è";
    }
    setTheme(localStorage.getItem("theme") || "dark");
    themeToggleBtn.addEventListener("click", () => {
      setTheme(document.body.classList.contains("dark") ? "light" : "dark");
    });
  </script>
</body>
</html>
