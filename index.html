<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lordnine Boss Monitoring</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --accent: #00d4ff;
    --soon-color: #ffd166;
    --verysoon-color: #ff5c5c;
    --today-color: #b366ff;
  }

  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    transition: background 0.3s, color 0.3s;
  }

  header {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0.8rem 1rem;
    position: sticky;
    top: 0;
    z-index: 10;
    backdrop-filter: blur(8px);
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  #respawnBanner {
    flex: 1;
    text-align: center;
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    padding: 0.4rem 0.8rem;
  }

  #nextRespawn {
    font-weight: 600;
    font-size: 1.2rem;
    transition: color 0.3s;
  }

  #themeToggle {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: 1px solid var(--accent);
    color: var(--accent);
    border-radius: 8px;
    padding: 0.3rem 0.8rem;
    cursor: pointer;
    font-size: 1.2rem;
    transition: all 0.3s;
  }
  #themeToggle:hover { background: var(--accent); color: #000; }

  h3 {
    margin-top: 2rem;
    margin-left: 1rem;
    font-weight: 600;
    text-shadow: 0 1px 2px rgba(0,0,0,0.2);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin: 1rem 0;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  th, td {
    padding: 0.9rem 1rem;
    text-align: left;
    font-size: 0.95rem;
    vertical-align: middle;
  }

  td.countdown { text-align: center; }

  tr:hover { background: rgba(255,255,255,0.05); transition: 0.2s; }
  body.light tr:hover { background: rgba(0,212,255,0.08); }

  .separator {
    text-align: center;
    font-weight: 600;
    letter-spacing: 1px;
    margin: 2rem 0 1rem;
    padding: 0.5rem;
    border-top: 2px solid var(--accent);
    border-bottom: 2px solid var(--accent);
    color: var(--accent);
    opacity: 0.8;
  }

  /* Themes */
  body.dark { background: #1b1b1b; color: #e0e0e0; }
  body.dark header { background: rgba(25,25,25,0.9); color: white; }
  body.dark table { background: #262626; }
  body.dark th { background: #333; color: #00d4ff; }
  body.dark td { border-bottom: 1px solid #444; }

  body.light { background: #f5f9fb; color: #222; }
  body.light header { background: rgba(255,255,255,0.9); color: #000; }
  body.light table { background: #ffffff; }
  body.light th { background: #eaf8fa; color: #005f70; }
  body.light td { border-bottom: 1px solid #ddd; }

  .row-alive { background: rgba(0,212,255,0.08); }
  .row-soon { background: rgba(255,209,102,0.15); }
  .row-verysoon { background: rgba(255,92,92,0.15); }

  td.status-soon, td.countdown-soon { color: var(--soon-color); font-weight: 600; }
  td.status-verysoon, td.countdown-verysoon { color: var(--verysoon-color); font-weight: 600; }
  td.status-today, td.countdown-today { color: var(--today-color); font-weight: 600; }

  .highlight-today { border: 2px solid var(--accent); box-shadow: 0 0 10px rgba(0,212,255,0.3); }
</style>
</head>
<body>
<header>
  <div id="respawnBanner"><span id="nextRespawn">Loading...</span></div>
  <button id="themeToggle">üåô</button>
</header>

<h3 id="fixedSoonHeader" style="display:none;">‚ö° Fixed Respawns Today</h3>
<table class="highlight-today" id="fixedSoon" style="display:none;">
  <thead><tr><th>Boss</th><th>Status</th><th>Respawn Time</th><th>Countdown</th></tr></thead>
  <tbody></tbody>
</table>

<h3 id="dynamicHeader">üîÅ Dynamic Respawns</h3>
<table id="upcoming">
  <thead><tr><th>Boss</th><th>Status</th><th>Respawn Time</th><th>Countdown</th></tr></thead>
  <tbody></tbody>
</table>

<h3 id="aliveHeader">‚úÖ Alive</h3>
<table id="alive">
  <thead><tr><th>Boss</th><th>Status</th><th>Death Time</th><th>Respawn Time</th></tr></thead>
  <tbody></tbody>
</table>

<div class="separator" id="separator" style="display:none;">‚îÄ‚îÄ‚îÄ‚îÄ Other Fixed Respawns ‚îÄ‚îÄ‚îÄ‚îÄ</div>
<table id="fixed">
  <thead><tr><th>Boss</th><th>Status</th><th>Respawn Time</th><th>Countdown</th></tr></thead>
  <tbody></tbody>
</table>

<script>
const sheetURL = "https://opensheet.elk.sh/1RoupDDa_fQdcowVCNpL2q1mJDDAw3obvIwRQhOp7Z5E/Sheet1";
const respawnTimes = {
  "Venatus": 10, "Viorent": 10, "Araneo": 24, "Undomiel": 24,
  "Lady Dalia": 18, "Amentis": 29, "Ego": 21, "Livera": 24,
  "General Aquleus": 29, "Baron Braudmore": 32, "Wannitas": 48,
  "Metus": 48, "Duplican": 48, "Shuliar": 35, "Gareth": 32,
  "Titore": 37, "Larba": 35, "Catena": 35, "Secreta": 62,
  "Ordo": 62, "Asta": 62, "Supore": 62
};

const fixedSchedules = {
  "Clemantis": [ { day: 1, hour: 11, minute: 30 }, { day: 4, hour: 19, minute: 0 } ],
  "Saphirus": [ { day: 2, hour: 11, minute: 30 }, { day: 0, hour: 17, minute: 0 } ],
  "Neutro":   [ { day: 2, hour: 19, minute: 0 }, { day: 4, hour: 11, minute: 30 } ],
  "Milavy":   [ { day: 6, hour: 15, minute: 0 } ],
  "Ringor":   [ { day: 6, hour: 17, minute: 0 } ],
  "Roderick": [ { day: 5, hour: 19, minute: 0 } ],
  "Thymele":  [ { day: 1, hour: 19, minute: 0 }, { day: 3, hour: 11, minute: 30 } ],
  "Auraq":    [ { day: 3, hour: 21, minute: 0 }, { day: 5, hour: 22, minute: 0 } ],
  "Chaiflock": [ { day: 6, hour: 22, minute: 0 } ],
  "Benji": [ { day: 0, hour: 21, minute: 0 } ]
};

function formatDate(date) {
  const options = { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit', hour12: true };
  return date.toLocaleString('en-US', options);
}
function formatDateWithWeekday(date) {
  const weekday = date.toLocaleDateString('en-US', { weekday: 'long' });
  return `${formatDate(date)} (${weekday})`;
}
function formatCountdown(target) {
  const now = new Date();
  const diff = target - now;
  if (diff <= 0) return "Now!";
  const h = Math.floor(diff / (1000*60*60));
  const m = Math.floor((diff % (1000*60*60)) / (1000*60));
  const s = Math.floor((diff % (1000*60)) / 1000);
  return `${h}h ${m}m ${s}s`;
}

async function fetchData() {
  const res = await fetch(sheetURL);
  const data = await res.json();
  window.bossData = data;
  render();
}

let countdownInterval;

function render() {
  const data = window.bossData || [];
  const now = new Date();
  let upcoming = [], alive = [], fixedUpcoming = [];

  data.forEach(row => {
    const boss = row.Boss.trim();
    const deathTime = new Date(row.DeathTime);
    const hours = respawnTimes[boss];
    if (!hours || isNaN(deathTime)) return;

    const respawn = new Date(deathTime.getTime() + hours * 60 * 60 * 1000);
    const diffH = (respawn - now) / (1000*60*60);

    let status, rowClass, statusClass = "", countdownClass = "";
    if (respawn > now) {
      if (diffH < 1) { status = `üî¥ Very Soon`; rowClass = "row-verysoon"; statusClass = "status-verysoon"; countdownClass = "countdown-verysoon"; }
      else if (diffH < 6) { status = `üü° Soon`; rowClass = "row-soon"; statusClass = "status-soon"; countdownClass = "countdown-soon"; }
      else { status = "‚è≥ Upcoming"; rowClass = ""; }
      upcoming.push({ boss, status, statusClass, countdownClass, respawn, rowClass });
    } else {
      alive.push({ boss, status: `üü¢ Alive`, deathTime, respawn, rowClass: "row-alive" });
    }
  });

  Object.entries(fixedSchedules).forEach(([boss, schedules]) => {
    schedules.forEach(s => {
      const respawn = new Date(now);
      respawn.setDate(now.getDate() + ((s.day - now.getDay() + 7) % 7));
      respawn.setHours(s.hour, s.minute, 0, 0);
      if (respawn < now) respawn.setDate(respawn.getDate() + 7);

      const diffH = (respawn - now) / (1000*60*60);
      let status = `‚è≥ Scheduled`, statusClass = "", countdownClass = "", rowClass = "";
      if (diffH < 1) { status = `üî¥ Very Soon`; rowClass = "row-verysoon"; statusClass = "status-verysoon"; countdownClass = "countdown-verysoon"; }
      else if (diffH < 6) { status = `üü° Soon`; rowClass = "row-soon"; statusClass = "status-soon"; countdownClass = "countdown-soon"; }
      else if (respawn.toDateString() === now.toDateString()) { status += ` ‚ö° Today`; statusClass = "status-today"; countdownClass = "countdown-today"; }
      fixedUpcoming.push({ boss, status, statusClass, countdownClass, respawn, rowClass });
    });
  });

  upcoming.sort((a,b) => a.respawn - b.respawn);
  fixedUpcoming.sort((a,b) => a.respawn - b.respawn);

  const fixedSoon = fixedUpcoming.filter(r => r.respawn.toDateString() === now.toDateString());
  const fixedLater = fixedUpcoming.filter(r => r.respawn.toDateString() !== now.toDateString());

  document.querySelector("#upcoming tbody").innerHTML = upcoming.map(r =>
    `<tr class="${r.rowClass}"><td>${r.boss}</td><td class="${r.statusClass}">${r.status}</td><td>${formatDateWithWeekday(r.respawn)}</td><td class="countdown ${r.countdownClass}" data-time="${r.respawn}">${formatCountdown(r.respawn)}</td></tr>`).join("");

  document.querySelector("#alive tbody").innerHTML = alive.map(r =>
    `<tr class="${r.rowClass}"><td>${r.boss}</td><td>${r.status}</td><td>${formatDateWithWeekday(r.deathTime)}</td><td>${formatDateWithWeekday(r.respawn)}</td></tr>`).join("");

  document.querySelector("#fixedSoon tbody").innerHTML = fixedSoon.map(r =>
    `<tr class="${r.rowClass}"><td>${r.boss}</td><td class="${r.statusClass}">${r.status}</td><td>${formatDateWithWeekday(r.respawn)}</td><td class="countdown ${r.countdownClass}" data-time="${r.respawn}">${formatCountdown(r.respawn)}</td></tr>`).join("");

  document.querySelector("#fixed tbody").innerHTML = fixedLater.map(r =>
    `<tr class="${r.rowClass}"><td>${r.boss}</td><td class="${r.statusClass}">${r.status}</td><td>${formatDateWithWeekday(r.respawn)}</td><td class="countdown ${r.countdownClass}" data-time="${r.respawn}">${formatCountdown(r.respawn)}</td></tr>`).join("");

  document.getElementById("fixedSoonHeader").style.display = fixedSoon.length ? "block" : "none";
  document.getElementById("fixedSoon").style.display = fixedSoon.length ? "table" : "none";
  document.getElementById("separator").style.display = fixedLater.length ? "block" : "none";

  const soonest = [...upcoming, ...fixedUpcoming].sort((a,b) => a.respawn - b.respawn)[0];
  if (soonest) {
    function updateCountdowns() {
      const nowU = new Date();
      const diff = soonest.respawn - nowU;
      const h = Math.floor(diff / (1000*60*60));
      const m = Math.floor((diff % (1000*60*60)) / (1000*60));
      const s = Math.floor((diff % (1000*60)) / 1000);
      const banner = document.getElementById("nextRespawn");
      banner.textContent = `${soonest.boss} respawns in ${h}h ${m}m ${s}s at ${formatDateWithWeekday(soonest.respawn)}`;
      banner.className = soonest.statusClass.replace("status","");
      document.querySelectorAll(".countdown").forEach(td => {
        const time = new Date(td.dataset.time);
        td.textContent = formatCountdown(time);
      });
    }
    if (countdownInterval) clearInterval(countdownInterval);
    updateCountdowns();
    countdownInterval = setInterval(updateCountdowns, 1000);
  }
