<!DOCTYPE html>

<head>

<title>Lordnine Boss Monitoring</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; transition: background-color 0.5s, color 0.5s; }
  header { display: flex; justify-content: center; align-items: center; padding: 0.8rem 1rem; position: sticky; top: 0; z-index: 10; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
  #respawnBanner { flex: 1; text-align: center; cursor: pointer; }
  #nextRespawn { font-weight: bold; font-size: 1.2rem; transition: color 0.3s, text-shadow 0.3s; }
  #themeToggle { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); background: none; border: 1px solid; border-radius: 6px; padding: 0.3rem 0.8rem; cursor: pointer; font-size: 1.2rem; transition: all 0.3s; }
  #themeToggle:hover { transform: translateY(-50%) scale(1.1); }
  #lastUpdated { text-align: center; font-size: 0.9rem; opacity: 0.7; margin-top: 0.2rem; }
  table { width: 100%; border-collapse: collapse; margin: 1rem 0; border-radius: 8px; overflow: hidden; display: block; overflow-x: auto; white-space: nowrap; }
  th, td { padding: 0.75rem; text-align: left; font-size: 0.95rem; }
  tr:last-child td { border-bottom: none; }
  tbody tr:nth-child(even) { background: rgba(255,255,255,0.03); }
  h3 { margin-top: 2rem; margin-left: 1rem; }
  th { position: sticky; top: 0; z-index: 5; }
  .row-alive { background: rgba(119, 221, 119, 0.2); }
  .highlight-today { border: 2px solid; box-shadow: 0 0 10px; }
  .separator { text-align: center; font-weight: bold; margin: 2rem 0 1rem; padding: 0.5rem; border-top: 2px solid #ccc; border-bottom: 2px solid #ccc; font-size: 1rem; opacity: 0.8; }
  td[class^="status-"], td[class^="countdown-"] { padding: 0.2rem 0.5rem; border-radius: 6px; font-weight: 600; }
  body.dark { background: #2c2c2c; color: #e0e0e0; }
  body.dark header { background: #111; color: white; }
  body.dark table { background: #3a3a3a; }
  body.dark th { background: #444; color: #f0f0f0; }
  body.dark td { border-bottom: 1px solid #555; }
  body.dark .highlight-today { border-color: #b366ff; box-shadow: 0 0 10px rgba(179,102,255,0.7); }
  body.dark .separator { border-color: #777; color: #ddd; }
  body.dark .row-soon { background: rgba(102,255,204,0.15); }
  body.dark .row-verysoon { background: rgba(255,102,204,0.15); box-shadow: 0 0 10px rgba(255,50,50,0.5); }
  body.dark td.status-soon, body.dark td.countdown-soon { color: #66ffcc; }
  body.dark td.status-verysoon, body.dark td.countdown-verysoon { color: #ff66cc; }
  body.dark td.status-today, body.dark td.countdown-today { color: #b366ff; }
  body.light { background: #f5f5f5; color: #222; }
  body.light header { background: #fff; color: #222; }
  body.light table { background: white; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
  body.light th { background: #f0f0f0; color: #222; }
  body.light td { border-bottom: 1px solid #ddd; }
  body.light .highlight-today { border-color: #ffcc66; box-shadow: 0 0 10px rgba(255, 204, 102, 0.7); }
  body.light .separator { border-color: #bbb; color: #333; }
  body.light .row-soon { background: rgba(255,204,102,0.2); }
  body.light .row-verysoon { background: rgba(255,107,107,0.2); box-shadow: 0 0 10px rgba(255,50,50,0.4); }
  body.light td.status-soon, body.light td.countdown-soon { color: goldenrod; }
  body.light td.status-verysoon, body.light td.countdown-verysoon { color: red; }
  body.light td.status-today, body.light td.countdown-today { color: orange; }
  #nextRespawn.verysoon { animation: glowPulse 1.5s infinite alternate; text-shadow: 0 0 8px currentColor, 0 0 16px currentColor; }
  @keyframes glowPulse { from { text-shadow: 0 0 6px currentColor, 0 0 12px currentColor; } to { text-shadow: 0 0 12px currentColor, 0 0 24px currentColor; } }
  #navMenu { position: fixed; bottom: 1rem; right: 1rem; background: rgba(0,0,0,0.6); color: white; border-radius: 10px; padding: 0.5rem; display: flex; flex-direction: column; gap: 0.3rem; z-index: 50; }
  #navMenu button { background: none; border: 1px solid white; color: white; padding: 0.3rem 0.6rem; border-radius: 6px; cursor: pointer; transition: all 0.3s; }
  #navMenu button:hover { background: white; color: black; }
</style>
