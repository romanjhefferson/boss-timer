<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lordnine Boss Monitoring</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #222; color: white; padding: 1rem; text-align: center; position: sticky; top: 0; z-index: 10; }
    #nextRespawn { font-weight: bold; font-size: 1.2rem; }
    table { width: 100%; border-collapse: collapse; margin: 1rem 0; background: white; box-shadow: 0 2px 6px rgba(0,0,0,0.2); border-radius: 8px; overflow: hidden; }
    th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #ddd; font-size: 0.95rem; }
    th { background: #f0f0f0; font-weight: bold; }
    tr:last-child td { border-bottom: none; }
    .red { color: red; font-weight: bold; }
    .yellow { color: goldenrod; font-weight: bold; }
    .green { color: green; font-weight: bold; }
    .highlight { background: #d1f0d1; border-left: 5px solid green; }
    h3 { margin-top: 2rem; margin-left: 1rem; }
    .badge { background: #eee; border-radius: 12px; padding: 2px 8px; font-size: 0.8rem; margin-left: 5px; }
  </style>
</head>
<body>
  <header>
    Lordnine Boss Monitoring ‚Äî <span id="nextRespawn">Loading...</span>
  </header>

  <h3>Dynamic Respawns</h3>
  <table id="upcoming">
    <thead>
      <tr>
        <th>Boss</th>
        <th>Status</th>
        <th>Respawn Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Alive</h3>
  <table id="alive">
    <thead>
      <tr>
        <th>Boss</th>
        <th>Status</th>
        <th>Death Time</th>
        <th>Respawn Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Fixed Schedule Respawns</h3>
  <table id="fixed">
    <thead>
      <tr>
        <th>Boss</th>
        <th>Status</th>
        <th>Respawn Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = "https://opensheet.elk.sh/1RoupDDa_fQdcowVCNpL2q1mJDDAw3obvIwRQhOp7Z5E/Sheet1";

    const respawnTimes = {
      "Venatus": 10,
      "Viorent": 10,
      "Araneo": 24,
      "Undomiel": 24,
      "Lady Dalia": 18,
      "Amentis": 29,
      "Ego": 21,
      "Livera": 24,
      "General Aquleus": 29,
      "Baron Braudmore": 32,
      "Wannitas": 48,
      "Metus": 48,
      "Duplican": 48,
      "Shuliar": 35
    };

    const fixedSchedules = {
      "Clemantis": [
        { day: 1, hour: 11, minute: 30 },
        { day: 4, hour: 19, minute: 0 }
      ],
      "Saphirus": [
        { day: 2, hour: 11, minute: 30 },
        { day: 0, hour: 17, minute: 0 }
      ],
      "Neutro": [
        { day: 2, hour: 19, minute: 0 },
        { day: 4, hour: 11, minute: 30 }
      ],
      "Milavy": [
        { day: 6, hour: 15, minute: 0 }
      ],
      "Ringor": [
        { day: 6, hour: 17, minute: 0 }
      ]
    };

    function formatDate(date) {
      const options = { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit', hour12: true };
      return date.toLocaleString('en-US', options);
    }

    function relativeBadge(date, now) {
      const diffDays = Math.floor((date - now) / (1000*60*60*24));
      if (diffDays === 0) return '<span class="badge">Today</span>';
      if (diffDays === 1) return '<span class="badge">Tomorrow</span>';
      return `<span class="badge">In ${diffDays} days</span>`;
    }

    async function fetchData() {
      const res = await fetch(sheetURL);
      const data = await res.json();
      window.bossData = data; // store globally for live updates
      render();
    }

    function render() {
      const data = window.bossData || [];
      const now = new Date();
      let upcoming = [];
      let alive = [];
      let fixedUpcoming = [];

      // Dynamic bosses
      data.forEach(row => {
        const boss = row.Boss.trim();
        const deathTime = new Date(row.DeathTime);
        const hours = respawnTimes[boss];
        if (!hours || isNaN(deathTime)) return;

        const respawn = new Date(deathTime.getTime() + hours * 60 * 60 * 1000);
        const diffMs = respawn - now;
        const diffH = Math.floor(diffMs / (1000*60*60));
        const diffM = Math.floor((diffMs % (1000*60*60)) / (1000*60));

        let status;
        if (diffMs > 0) {
          if (diffH < 1) status = `üî¥ <span class='red'>Very Soon</span>`;
          else if (diffH < 6) status = `üü° <span class='yellow'>Soon</span>`;
          else status = "‚è≥ Upcoming";
          upcoming.push({ boss, status, respawn });
        } else {
          status = `üü¢ <span class='green'>Alive</span>`;
          alive.push({ boss, status, deathTime, respawn });
        }
      });

      // Fixed schedule bosses
      Object.entries(fixedSchedules).forEach(([boss, schedules]) => {
        schedules.forEach(s => {
          const respawn = new Date(now);
          respawn.setDate(now.getDate() + ((s.day - now.getDay() + 7) % 7));
          respawn.setHours(s.hour, s.minute, 0, 0);

          if (respawn < now) {
            respawn.setDate(respawn.getDate() + 7);
          }

          const diffMs = respawn - now;
          const diffH = Math.floor(diffMs / (1000*60*60));
          const diffM = Math.floor((diffMs % (1000*60*60)) / (1000*60));

          let status = `‚è≥ Respawns in ${diffH}h ${diffM}m ${relativeBadge(respawn, now)}`;
          let highlight = now.getDay() === s.day ? "highlight" : "";
          fixedUpcoming.push({ boss, status, respawn, highlight });
        });
      });

      upcoming.sort((a,b) => a.respawn - b.respawn);
      fixedUpcoming.sort((a,b) => a.respawn - b.respawn);

      document.querySelector("#upcoming tbody").innerHTML = upcoming.map(r => `
        <tr>
          <td>${r.boss}</td>
          <td>${r.status}</td>
          <td>${formatDate(r.respawn)} ${relativeBadge(r.respawn, now)}</td>
        </tr>`).join("");

      document.querySelector("#alive tbody").innerHTML = alive.map(r => `
        <tr>
          <td>${r.boss}</td>
          <td>${r.status}</td>
          <td>${formatDate(r.deathTime)}</td>
          <td>${formatDate(r.respawn)}</td>
        </tr>`).join("");

      document.querySelector("#fixed tbody").innerHTML = fixedUpcoming.map(r => `
        <tr class='${r.highlight || ''}'>
          <td>${r.boss}</td>
          <td>${r.status}</td>
          <td>${formatDate(r.respawn)} ${relativeBadge(r.respawn, now)}</td>
        </tr>`).join("");

      if (upcoming.length > 0 || fixedUpcoming.length > 0) {
        const soonest = [...upcoming, ...fixedUpcoming].sort((a,b) => a.respawn - b.respawn)[0];

        function updateCountdown() {
          const nowUpdate = new Date();
          const diff = soonest.respawn - nowUpdate;
          const h = Math.floor(diff / (1000*60*60));
          const m = Math.floor((diff % (1000*60*60)) / (1000*60));
          document.getElementById("nextRespawn").textContent =
            `${soonest.boss} respawns in ${h}h ${m}m at ${formatDate(soonest.respawn)}`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
      } else {
        document.getElementById("nextRespawn").textContent = "All bosses are alive!";
      }
    }

    fetchData();
    setInterval(render, 1000); // live update tables every second
    setInterval(fetchData, 60000); // refresh data from sheet every 60s
  </script>
</body>
</html>
